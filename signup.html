<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="form.css">
        <title>Sign Up form</title>
    </head>

    <body>

        <div class="mx-auto my-5 p-5 w-50 text-center">
            <h1>Smart Login System</h1>
            <span class="invalid-feedback">Please check your input data</span>
            <form class="text-center my-3 d-flex flex-column align-items-center justify-content-center" novalidate>
                <input type="text" name="text" id="text" placeholder="Enter your name"
                    class="form-control bg-transparent mb-3 text-white">
                <input type="email" name="email" id="email" placeholder="Enter your email"
                    class="form-control bg-transparent mb-0 text-white">
                <p id="emailHelp" class="form-text text-start w-100 py-0 ps-1">Your Email must contain "@" sign.</p>
                <input type="password" name="password" id="password" placeholder="Enter your password"
                    class="form-control text-white bg-transparent">
                <p id="emailHelp" class="form-text text-start w-100 ps-1 mb-0">Your password must be from 4 to 9 digit.
                </p>
            </form>
            <a class="btn btn-outline-info w-100 my-2" id="btn" href="https://google.com">Sign Up</a>
            <p class="text-white">You have an account? <a href="signin.html"
                    class="text-white text-decoration-none">Sign In</a>
            </p>
        </div>



        <script src="form.js"></script>
    </body>

</html>
